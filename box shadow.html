<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box shadow</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background-color: pink;
			border: 3px solid maroon;
			border-radius: 20px;
			margin: 20px;
			box-shadow: 10px 10px 10px lightgreen;
			
		}
		.b{
			height: 200px;
			width: 200px;
			background-color: yellow;
			border: 3px solid maroon;
			border-radius: 20px;
			margin: 20px;
			box-shadow: 10px 10px 10px red;
			
		}
	</style>
</head>
<body>
	<div class="a"><center><p>box shadow</p></center></div>
	<h1>Box-model</h1>
	<div class="b"><center><p>box model</p></center></div>
	

</body>
</html>
