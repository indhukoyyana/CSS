<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists in css</title>
	<style type="text/css">
		ol{
          list-style-type: upper-alpha;
          font-size: 20px;
          font-family: cursive;
		}
		ul{
			list-style-type: circle;
			font-size: 20px;
          font-family: cursive;
		}
	</style>
</head>
<body>
	<ol>
	   <li>ace</li>
	   <li>acet</li>
	   <li>aoc</li>
    </ol>
    <ul>
    	<li>ECE</li>
    	<li>CME</li>
    	<li>EEE</li>
    </ul>

</body>
</html>
